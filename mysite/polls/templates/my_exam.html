<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><title>스크립트릿 연습</title>
    <script>
        function showMessage() {
            alert("안녕하세요, Django!");
        }
    </script>
</head>
<body>
    <h1>Django 스크립트릿 연습</h1>
    <!-- Django 템플릿 태그 사용 -->
    {% if user.is_authenticated %}
        <p>안녕하세요, {{ user.username }}!</p>
    {% else %}
        <p>로그인이 필요합니다.</p>
    {% endif %}

    <!-- JavaScript 함수 호출 버튼 -->
    <button onclick="showMessage()">메시지 보기</button>
    <a href="{% url 'my_for' %}">It's link</a>      <!-- 이건 이름으로 찾아가는 거 -->
</body>
</html>
